<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się | Dark Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card { 
            background: #1e1e1e; 
            padding: 40px; 
            border-radius: 15px; 
            border: 1px solid #2a2a2a;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 380px; /* Nieco węższa, bo mniej pól */
        }

        h2 { 
            margin-bottom: 30px; 
            font-weight: 600; 
            color: #ffffff; 
            text-align: center;
            letter-spacing: -1px;
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #448a44;
            background: #333;
        }

        .btn-submit { 
            width: 100%;
            background: #448a44; 
            color: white; 
            padding: 14px; 
            border: none;
            border-radius: 8px; 
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .btn-submit:hover { background: #52a352; }

        .footer-links {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        .footer-links a {
            color: #448a44;
            text-decoration: none;
            font-weight: 600;
        }

        /* Styl dla błędu logowania */
        .error-box {
            background: #331a1a;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #5c2d2d;
            margin-bottom: 20px;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <h2>Witaj ponownie</h2>

    {# Jeśli login/hasło są błędne #}
    {% if form.errors %}
        <div class="error-box">
            Błędny login lub hasło. Spróbuj ponownie.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Zaloguj się</button>
    </form>

    <div class="footer-links">
        Nie masz konta? <a href="{% url 'rejestracja' %}">Zarejestruj się</a>
    </div>
    <div class="footer-links" style="margin-top: 10px;">
        <a href="{% url 'home' %}" style="color: #666; font-weight: 400;">← Wróć do przeglądania aut</a>
    </div>
</div>

</body>
</html>
